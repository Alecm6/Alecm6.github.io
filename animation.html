<!DOCTYPE html>

<head>
<style type="text/css">
div {
  width: 250px;
  height: 250px;
  background-color: royalblue;
  animation-name: dance;
  animation-duration: 3s;
  background-size: contain;
  position: absolute;
 animation-iteration-count: infinite;
}

@keyframes dance {
  
  0%  {background-image: url(illusion.jpeg);}
  25% {background-image: url(illusion2.jpeg);}
  50% {background-image: url(illusion3.jpeg);}
  75% {background-image: url(illusion4.jpeg);}
  100% {background-image: url(illusion5.jpeg);}
  
}
</style>
</head>
<body>

<h1>Illusion</h1>

<div></div>

<p><b> </b> </p>

</body>
